language: node_js
node_js: node
cache:
  directories:
    - node_modules
script:
  - npm test
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s 3e2bd009-118e-435e-95fb-817008da4e08 -t 48d4f64e0a00c1c6eaa8780edeb54396257a58058c26499889ae1b28cce9630c -p ./build
  skip_cleanup: true
  on:
    branch: master